<!DOCTYPE html>
<html>
    <head>
        <title>Character Counter</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="char-container">
            <textarea
                id="textInput"
                placeholder="Type here..."
                oninput="countChars()"
            ></textarea>
            <p id="charCount">Characters: 0</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
